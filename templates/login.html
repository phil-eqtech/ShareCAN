<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome/all.min.css') }}" />
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
	<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
	<title>{{ title}}</title>
</head>
<body class="bg-dark">
	<div class="container w-25">
		<div class="card px-4 mt-5 pt-3">
			<form name="form" action="/login" method="post" class="">
				<div class="text-center mt-8 mb-4">
					<h1><i class="fas fa-car"></i></h1>
					<h3>{{ title}}</h3>
				</div>
				<div class="form-group">
	    		<label for="inputUsername">Username</label>
	    		<input type="text" name="username" class="form-control" id="inputUsername" placeholder="Enter username" value="{{username}}">
	    	</div>
	  		<div class="form-group">
	    		<label for="inputPassword">Password</label>
	    		<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
	  		</div>
				{% if error == True %}
				<div class="alert alert-danger">
	    		Nm d'utilisateur ou mot de passe invalide.
	  		</div>
				{% endif %}
				<div class="text-center">
	  			<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
	</body>
</html>
