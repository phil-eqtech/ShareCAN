				<script>
					let updateField = function (id, data) {
						for (let i =0; i < 8; i++) {
							if (i < data.length) {
								$('#arb'+ id + ' .data'+ i).html(data[i]);
							} else $('#arb'+ id + ' .data'+ i).html("");
						}
					};
					$(document).ready(function(){
						let ids = {};

		     		var socket = io.connect('http://' + document.domain + ':' + location.port + '/');
		     		socket.on('my response', function(msg) {
							
							if (! ids.hasOwnProperty(msg.arbitration_id)) {
								ids[msg.arbitration_id] = {"data": msg.data};
								$("#bus0").append("<tr id='arb"+msg.arbitration_id+"'><td>"+ msg.arbitration_id +"</td><td><span class='data0'></span><span class='data1'></span><span class='data2'></span><span class='data3'></span><span class='data4'></span><span class='data5'></span><span class='data6'></span><span class='data7'></span></td><td></td></tr>");
							}
							updateField(msg.arbitration_id, msg.data);
		     		});

				    $('form#emit').submit(function(event) {
				    	socket.emit('my event', {data: $('#emit_data').val()});
				      return false;
				    });
				    $('form#broadcast').submit(function(event) {
				    	socket.emit('my broadcast event', {data: $('#broadcast_data').val()});
				      return false;
				    });
				 	});
		      </script>
